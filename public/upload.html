
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Produk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Upload Produk</h1>
  <form id="upload-form">
    <input type="text" placeholder="Judul Produk" name="title" required><br>
    <input type="url" placeholder="URL Gambar" name="image" required><br>
    <textarea name="description" placeholder="Deskripsi (opsional)"></textarea><br>
    <input type="number" placeholder="Harga Produk (Rp)" name="price" required><br>
    <button type="submit">Upload</button>
  </form>
  <a href="index.html">‚Üê Kembali</a>

  <script>
    const form = document.getElementById('upload-form');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      await fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert("Produk berhasil diupload!");
      location.href = "index.html";
    };
  </script>
</body>
</html>
