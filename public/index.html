
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk Publik</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Daftar Produk</h1>
  <a href="upload.html" class="upload-button">+ Upload Produk</a>
  <div id="produk-list" class="produk-container"></div>

  <script>
    fetch('/api/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('produk-list');
        data.forEach((item, i) => {
          const card = document.createElement('div');
          card.className = 'produk-card';
          card.innerHTML = `
            <img src="${item.image}" alt="Gambar" />
            <h3>${item.title}</h3>
            <p>${item.description || 'Tidak ada deskripsi'}</p>
            <strong>Rp${item.price}</strong>
            <button onclick="hapus(${i})">Hapus</button>
          `;
          container.appendChild(card);
        });
      });

    function hapus(index) {
      fetch('/api/products/' + index, { method: 'DELETE' })
        .then(() => location.reload());
    }
  </script>
</body>
</html>
