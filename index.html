
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk Kami</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .product { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
    img { max-width: 100%; height: auto; border-radius: 5px; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>Daftar Produk</h1>
  <div id="product-list">Memuat produk...</div>

  <script>
    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const container = document.getElementById('product-list');
      container.innerHTML = '';

      if (products.length === 0) {
        container.innerHTML = '<p>Tidak ada produk tersedia.</p>';
        return;
      }

      products.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h2>${p.title}</h2>
          <img src="${p.image}" alt="${p.title}" />
          <p><strong>Harga:</strong> Rp ${p.price.toLocaleString()}</p>
          ${p.description ? `<p>${p.description}</p>` : ''}
        `;
        container.appendChild(div);
      });
    }

    loadProducts();
  </script>
</body>
</html>
