
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UCUP STORE | Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5649c0;
      --accent: #00cec9;
      --text: #f5f6fa;
      --text-secondary: #b2bec3;
      --bg: #1e272e;
      --bg-light: #2d3436;
      --bg-card: #34495e;
      --success: #00b894;
      --error: #d63031;
      --warning: #fdcb6e;
    }
    
    body { 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
      padding: 0;
      background: var(--bg); 
      margin: 0;
      color: var(--text);
      min-height: 100vh;
    }
    
    .header {
      background: linear-gradient(135deg, var(--bg-light), var(--bg-card));
      padding: 30px 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }
    
    .header .tagline {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-top: 5px;
      font-weight: 300;
    }
    
    .nav-links {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .nav-links a {
      background: var(--primary);
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 50px;
      margin: 0 5px;
      display: inline-block;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .nav-links a:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
    }
    
    .nav-links a i {
      margin-right: 8px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .loading {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
      padding: 40px 0;
    }
    
    .loading i {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--primary);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(214, 48, 49, 0.1);
      color: var(--text);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid var(--error);
    }
    
    .error h3 {
      color: var(--error);
      margin-top: 0;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px 0;
    }
    
    .product { 
      background: var(--bg-card); 
      padding: 0;
      border-radius: 12px; 
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
    }
    
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    
    .product-content {
      padding: 20px;
    }
    
    .product h2 { 
      margin: 0 0 10px 0; 
      color: var(--text);
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .price {
      font-size: 1.4em;
      font-weight: bold;
      color: var(--success);
      margin: 15px 0;
      display: flex;
      align-items: center;
    }
    
    .price i {
      margin-right: 8px;
    }
    
    .description {
      color: var(--text-secondary);
      line-height: 1.6;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }
    
    .no-products {
      text-align: center;
      padding: 60px 20px;
      background: var(--bg-light);
      border-radius: 12px;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }
    
    .no-products i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 20px;
    }
    
    .refresh-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }
    
    .refresh-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
    }
    
    .product-meta {
      display: flex;
      justify-content: space-between;
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    
    .product-id {
      background: rgba(0, 206, 201, 0.1);
      color: var(--accent);
      padding: 3px 8px;
      border-radius: 4px;
    }
    
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--primary);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      border: none;
    }
    
    .floating-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px) scale(1.05);
    }
    
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .nav-links {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>UCUP STORE</h1>
    <div class="tagline">PREMIUM COLLECTION</div>
    </div>
  </div>

  <div class="container">
    <div id="product-list" class="loading">
      <i class="fas fa-circle-notch"></i>
      <p>Loading premium products...</p>
    </div>
  </div>

  <button class="floating-btn" onclick="loadProducts()" title="Refresh">
    <i class="fas fa-sync-alt"></i>
  </button>

  <script>
    let isLoading = false;

    async function loadProducts() {
      if (isLoading) return;
      
      isLoading = true;
      const container = document.getElementById('product-list');
      container.innerHTML = '<p class="loading">‚è≥ Memuat produk...</p>';

      try {
        console.log('Mengambil data produk...');
        const response = await fetch('/api/products');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const products = await response.json();
        console.log('Data produk diterima:', products);
        
        container.innerHTML = '';

        if (!products || products.length === 0) {
          container.innerHTML = `
            <div class="no-products">
              <h2>üì¶ Belum Ada Produk</h2>
              <p>Belum ada produk yang ditambahkan.</p>
              <a href="/upload.html" class="refresh-btn">Tambah Produk Pertama</a>
            </div>
          `;
          return;
        }

        products.forEach((product, index) => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product';
          
          // Pastikan semua field ada
          const title = product.title || 'Produk Tanpa Judul';
          const price = product.price || 0;
          const image = product.image || 'https://via.placeholder.com/300x200?text=No+Image';
          const description = product.description || '';
          
          productDiv.innerHTML = `
            <h2>${escapeHtml(title)}</h2>
            <img src="${escapeHtml(image)}" alt="${escapeHtml(title)}" onerror="this.src='https://via.placeholder.com/300x200?text=Gambar+Tidak+Ditemukan'" />
            <div class="price">üí∞ Rp ${Number(price).toLocaleString('id-ID')}</div>
            ${description ? `<div class="description">${escapeHtml(description)}</div>` : ''}
            <small style="color: #999;">Produk #${index + 1}</small>
          `;
          
          container.appendChild(productDiv);
        });

        console.log(`${products.length} produk berhasil ditampilkan`);

      } catch (error) {
        console.error('Error loading products:', error);
        container.innerHTML = `
          <div class="error">
            <h3>‚ùå Gagal Memuat Produk</h3>
            <p>Terjadi kesalahan: ${error.message}</p>
            <button class="refresh-btn" onclick="loadProducts()">Coba Lagi</button>
          </div>
        `;
      } finally {
        isLoading = false;
      }
    }

    // Function untuk escape HTML (mencegah XSS)
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto refresh setiap 30 detik
    setInterval(loadProducts, 30000);

    // Load products saat halaman dimuat
    document.addEventListener('DOMContentLoaded', loadProducts);
    
    // Juga load langsung untuk backward compatibility
    loadProducts();
  </script>
</body>
</html>
