<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Produk - TokoKu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .main-content {
            padding: 4rem 0;
        }

        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-label.required::after {
            content: " *";
            color: #ff6b6b;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-upload-label:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #5a67d8;
        }

        .file-upload-icon {
            font-size: 2rem;
        }

        .file-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            display: none;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
            font-size: 1.1rem;
            padding: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .error-message {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .upload-container {
                margin: 0 15px;
                padding: 2rem 1.5rem;
            }
            
            .nav {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">üõçÔ∏è TokoKu</div>
                <a href="index.html" class="btn btn-secondary">‚Üê Kembali ke Beranda</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="upload-container">
                <h1 class="page-title">Upload Produk</h1>
                <p class="page-subtitle">Tambahkan produk baru ke toko Anda</p>

                <div id="success-message" class="success-message">
                    ‚úÖ Produk berhasil diupload!
                </div>

                <div id="error-message" class="error-message">
                    ‚ùå Gagal mengupload produk. Silakan coba lagi.
                </div>

                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title" class="form-label required">Judul Produk</label>
                        <input type="text" id="title" name="title" class="form-input" required 
                               placeholder="Masukkan nama produk...">
                    </div>

                    <div class="form-group">
                        <label for="imageUrl" class="form-label">URL Gambar</label>
                        <input type="url" id="imageUrl" name="imageUrl" class="form-input" 
                               placeholder="https://example.com/image.jpg (opsional)">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Atau Upload File Gambar</label>
                        <div class="file-upload">
                            <input type="file" id="imageFile" name="imageFile" class="file-upload-input" 
                                   accept="image/*">
                            <label for="imageFile" class="file-upload-label">
                                <span class="file-upload-icon">üì§</span>
                                <div>
                                    <div><strong>Klik untuk pilih gambar</strong></div>
                                    <div style="font-size: 0.9rem; color: #666;">PNG, JPG, JPEG hingga 5MB</div>
                                </div>
                            </label>
                        </div>
                        <div id="file-info" class="file-info">
                            <div id="file-name"></div>
                            <img id="image-preview" class="image-preview" style="display: none;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Deskripsi</label>
                        <textarea id="description" name="description" class="form-input form-textarea" 
                                  placeholder="Deskripsikan produk Anda... (opsional)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price" class="form-label required">Harga Produk</label>
                        <input type="number" id="price" name="price" class="form-input" required 
                               placeholder="100000" min="0" step="1000">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        üöÄ Upload Produk
                    </button>
                </form>
            </div>
        </div>
    </main>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Mengupload produk...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        // Handle file upload preview
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const imagePreview = document.getElementById('image-preview');
            
            if (file) {
                fileInfo.style.display = 'block';
                fileName.textContent = `üìÅ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                
                // Show image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                fileInfo.style.display = 'none';
                imagePreview.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loadingOverlay = document.getElementById('loading-overlay');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading
            loadingOverlay.style.display = 'flex';
            submitButton.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('title', document.getElementById('title').value);
                formData.append('description', document.getElementById('description').value);
                formData.append('price', document.getElementById('price').value);
                
                // Handle image URL or file
                const imageUrl = document.getElementById('imageUrl').value;
                const imageFile = document.getElementById('imageFile').files[0];
                
                if (imageUrl) {
                    formData.append('imageUrl', imageUrl);
                } else if (imageFile) {
                    formData.append('imageFile', imageFile);
                }
                
                const response = await fetch(`${API_BASE}/api/products`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    successMessage.style.display = 'block';
                    document.getElementById('upload-form').reset();
                    document.getElementById('file-info').style.display = 'none';
                    
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            } finally {
                loadingOverlay.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        // Format price input
        document.getElementById('price').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^\d]/g, '');
            if (value) {
                // Add thousand separators for display (optional)
                e.target.setAttribute('data-formatted', parseInt(value).toLocaleString('id-ID'));
            }
        });
    </script>
</body>
</html>
