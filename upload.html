
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Produk</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
    .product-list { margin-top: 30px; }
    .product-item { background: white; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <h1>Upload & Kelola Produk</h1>
  
  <form id="product-form">
    <input type="text" id="title" placeholder="Judul Produk" required />
    <input type="text" id="image" placeholder="URL Foto atau File Path" required />
    <textarea id="description" placeholder="Deskripsi (opsional)"></textarea>
    <input type="number" id="price" placeholder="Harga Produk" required />
    <button type="submit">Tambah Produk</button>
  </form>

  <div class="product-list" id="product-list">
    <h2>Daftar Produk</h2>
    <div id="products-container">Memuat produk...</div>
  </div>

  <script>
    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const container = document.getElementById('products-container');
      container.innerHTML = '';

      products.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'product-item';
        div.innerHTML = `
          <span>${p.title} - Rp ${p.price.toLocaleString()}</span>
          <button onclick="deleteProduct(${i})">Hapus</button>
        `;
        container.appendChild(div);
      });
    }

    async function deleteProduct(index) {
      const confirmDelete = confirm("Yakin ingin menghapus produk ini?");
      if (!confirmDelete) return;

      await fetch('/api/delete-product', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index })
      });

      loadProducts();
    }

    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const product = {
        title: document.getElementById('title').value,
        image: document.getElementById('image').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value)
      };

      await fetch('/api/add-product', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
      });

      alert("Produk berhasil ditambahkan!");
      document.getElementById('product-form').reset();
      loadProducts();
    });

    loadProducts();
  </script>
</body>
</html>
